{% extends 'taskapp/base.html' %}

{% block title %}
タスクリスト
{% endblock title %}

{% block content %}
    <h1>タスク</h1>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" name="Create Task">
    </form>

    {% for task in tasks %}
        <div>
            <p>{{task}}</p>
            <a href={% url 'update_task' task.id %}>更新</a>
            <a href={% url 'delete' task.id %}>削除</a>
        </div>
    {% endfor %}
{% endblock content %}
